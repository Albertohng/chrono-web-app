<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronomètre Double - MULTICUIRS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.postimg.cc/Wsmxghn4/Background-Chrono-Multicuirs.png'); /* Nouvelle image de fond */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .chrono-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background: rgba(255, 255, 255, 0.8); /* Fond semi-transparent pour la lisibilité */
            padding: 20px;
            border-radius: 10px;
        }
        .chrono-box {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 15px;
            width: 400px;
        }
        .label {
            font-size: 1.5em;
            font-weight: bold;
            text-align: right;
            min-width: 200px;
        }
        .chrono {
            font-size: 2em;
            text-align: left;
            width: 150px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Chronomètre Double - MULTICUIRS</h1>
    <div class="chrono-container">
        <div class="chrono-box">
            <span class="label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;PROTO</span>
            <div class="chrono" id="chrono1">0:00:00</div>
        </div>
        <div class="chrono-box">
            <span class="label">DEVELOPPEMENT</span>
            <div class="chrono" id="chrono2">0:00:00</div>
        </div>
    </div>
    <div class="button-container">
        <button onclick="startStop()">Démarrer/Arrêter (Entrée)</button>
        <button onclick="switchChrono()">Changer de chrono (Espace)</button>
        <button onclick="resetChrono()">Réinitialiser (R)</button>
    </div>

    <script>
        let chrono1 = 0, chrono2 = 0;
        let activeChrono = 1;
        let running = false;
        let interval;

        function updateChrono() {
            document.getElementById("chrono1").textContent = formatTime(chrono1);
            document.getElementById("chrono2").textContent = formatTime(chrono2);
        }

        function formatTime(seconds) {
            let hrs = Math.floor(seconds / 3600);
            let min = Math.floor((seconds % 3600) / 60);
            let sec = seconds % 60;
            return hrs + ":" + (min < 10 ? "0" : "") + min + ":" + (sec < 10 ? "0" : "") + sec;
        }

        function startStop() {
            if (running) {
                clearInterval(interval);
            } else {
                interval = setInterval(() => {
                    if (activeChrono === 1) chrono1++;
                    else chrono2++;
                    updateChrono();
                }, 1000);
            }
            running = !running;
        }

        function switchChrono() {
            if (running) {
                activeChrono = activeChrono === 1 ? 2 : 1;
            }
        }

        function resetChrono() {
            clearInterval(interval);
            chrono1 = 0;
            chrono2 = 0;
            running = false;
            updateChrono();
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                startStop();
            } else if (event.key === " ") {
                event.preventDefault(); // Empêche le scroll avec espace
                switchChrono();
            } else if (event.key.toLowerCase() === "r") {
                resetChrono();
            }
        });
    </script>
</body>
</html>
